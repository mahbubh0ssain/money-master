<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <h1 class="text-center mt-3 mb-3">
      Money Saver <span class="text-primary fw-bold">Calculator</span>
    </h1>
    <section class="container">
      <div class="container text-center">
        <div class="row row-cols-2">
          <div class="col">
            <img
              src="images/savings-calc-Illustration.png "
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col bg-light rounded-2 text-center">
            <h5 class="text-center mt-3 mb-3 fw-bold">Total Income</h5>
            <label for="income">
              Income:
              <input type="text" name="" id="income" placeholder="Total income"
            /></label>

            <h5 class="text-center mt-3 mb-3 fw-bold">Expenses</h5>

            <div class="text-end input-grp">
              <label for="" class="d-block mt-2">
                Food:
                <input type="text" name="" id="food" placeholder="Food cost" />
              </label>
              <label for="" class="d-block mt-2">
                Rent:
                <input type="text" name="" id="rent" placeholder="Rent cost" />
              </label>
              <label for="" class="d-block mt-2">
                Clothes:
                <input
                  type="text"
                  name=""
                  id="clothes"
                  placeholder="Clothes cost"
                />
              </label>
            </div>
            <div class="btn btn-primary px-4 py-1 mt-3" id="calculate">
              Calculate
            </div>
            <h5 class="mt-3 mb-3">
              Total Expenses: <span id="total-expense"></span>
            </h5>

            <h5 class="mt-3 mb-3">Balance: <span id="balance"></span></h5>
            <div>
              <h6>
                Save:<input
                  type="text"
                  name=""
                  id="percentage"
                  placeholder="Amount in percentage"
                /><span>%</span>
                <div class="btn btn-primary" id="save">Save</div>
              </h6>
            </div>
            <h5 class="mt-3 mb-3">
              Saving Amount: <span id="save-amount"></span>
            </h5>
            <h5 class="mt-3 mb-3">
              Remaining Balance: <span id="remaining-balance"></span>
            </h5>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
